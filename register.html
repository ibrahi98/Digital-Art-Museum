<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>إنشاء حساب — متحف الفن الرقمي</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* تعديل الحقول لتكون واضحة على الخلفية الداكنة */
        
        .form-control {
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
        }
        
        .form-control::placeholder {
            color: #bbb;
            opacity: 1;
        }
        
        .form-control:focus {
            background-color: #1a1a1a;
            color: #fff;
            border-color: #00bfa5;
            /* لون المتغير Accent */
            box-shadow: 0 0 0 0.2rem rgba(0, 191, 165, 0.25);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">المتحف الرقمي</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenuR">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenuR">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="gallery.html">المعرض</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">تواصل معنا</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="login.html">تسجيل دخول</a></li>
                    <li class="nav-item"><a class="nav-link active btn btn-accent text-white ms-2" href="register.html">إنشاء حساب</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container py-5">
        <div class="row justify-content-center align-items-center" style="min-height:70vh;">
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm bg-dark border-0">
                    <h4 class="mb-3 text-white">إنشاء حساب جديد</h4>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label text-muted">الاسم</label>
                            <input id="reg-name" class="form-control" placeholder="أدخل اسمك" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">البريد الإلكتروني</label>
                            <input id="reg-email" type="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">كلمة المرور</label>
                            <input id="reg-password" type="password" class="form-control" placeholder="أدخل كلمة المرور" minlength="6" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">تأكيد كلمة المرور</label>
                            <input id="reg-password2" type="password" class="form-control" placeholder="أعد كتابة كلمة المرور" minlength="6" required>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button class="btn btn-accent" type="submit">إنشاء الحساب</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index:2100;"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
